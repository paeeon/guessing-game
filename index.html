<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Guessing Game</title>

    <!-- Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
          <h1 class="title">Guess how many marbles are in the jar!</h1>
          <p>P.S. The number is between 1 and 100. </p>
          <form id="guess-form" class="form-inline">
            <input id="guess-field" type="text" class="form-control guess-box" placeholder="Enter guess here!">
            <div id="guess-button" type="button" class="btn btn-primary">Guess!</button>
          </form>
        </div>
      </div>

      <div class="spacer"></div>

      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
          <div id="win" class="announcement clearfix">
            <span class="win-message pull-left">Cool, you guessed right! There are <span id="number-of-marbles"></span> marbles in the jar. How’d ya figure that out? </span><a class="play-again-button" class="btn btn-success pull-right" href="#" role="button">Play again?</a>
          </div>

          <div id="fail" class="announcement clearfix">
            <span class="fail-message pull-left">That’s not it. You’re <span id="guess-status"></span>! Try again, you have <span id="number-of-guesses"></span> guesses remaining!</span><a class="btn btn-default pull-right" href="#" role="button">I give up!</a>
          </div>

          <div id="lose" class="announcement clearfix">
            <span class="lose-message pull-left">You lost! The correct answer was <span class="number-of-marbles"></span>! </span><a class="play-again-button btn btn-info pull-right" href="#" role="button">Play again?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/guessingGame.js"></script>
  </body>
</html>
